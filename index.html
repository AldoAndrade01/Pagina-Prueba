<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="./img/ct.png" alt="Left Logo" class="logo">
    <h1 class="title">Photo Gallery <br></h1>
    <img src="./img/1D.png" alt="Right Logo" class="logo">
  </header>

  <main class="gallery-container">
    <section class="gallery-column">
      <!-- Aquí puedes agregar imágenes -->
      <img src="./img/nata1.jpeg" alt="Photo 1" class="photo">
      <img src="./img/nata2.jpeg" alt="Photo 2" class="photo">
      <img src="./img/nata3.jpeg" alt="Photo 3" class="photo">
      <img src="./img/nata4jpeg.jpeg" alt="Photo 4" class="photo">
    </section>
    <section class="gallery-column">
      <!-- Aquí puedes agregar imágenes -->
      <img src="./img/od1.jpg" alt="Photo 1" class="photo">
      <img src="./img/od2.jpg" alt="Photo 2" class="photo">
      <img src="./img/od3.jpg" alt="Photo 3" class="photo">
      <img src="./img/od4.jpg" alt="Photo 4" class="photo">
    </section>
  </main>
  <footer class="footer">
    <p class="footer-text">© 2025 Photo Gallery <br> Follow for more :p</p>
</body>
</html>
